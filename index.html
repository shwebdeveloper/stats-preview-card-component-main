<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats Preview Card Component</title>

</head>
<body>

<main>

  <div class="card__container">
    <div class="img-container">
      <picture>
        <source media="(min-width: 1100px)" srcset="images/image-header-desktop.jpg" data-attribute="Main image of three females sitting at a desk with one of them with a laptop.">
        <img src="images/image-header-mobile.jpg" alt="Main image of three females sitting at a desk with one of them with a laptop.">
      </picture>
      <div class="overlay"></div>
    </div>
    
    <article>

      <div class="article-container">

        <h1>Get <span>insights</span> that help your business grow.</h1> 
  
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        
        <div class="flex__group">

          <div class="flex-one">
            <h2>10k+</h2> 
            <p>companies</p>
          </div>
          <div class="flex-two">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="flex-three">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      
      </div>

    </article>
  </div>
  
</main>
  
</body>
</html>
